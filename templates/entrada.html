
{% extends "base.html" %}
{% block title %}Entrada de Estoque{% endblock %}
{% block content %}
<h2 class="mb-3">Registrar Entrada de Estoque</h2>
<form method="post" class="row g-3">
  <div class="col-md-6">
    <label for="nome" class="form-label">Produto</label>
    <select class="form-select" name="nome" id="nome" required>
      {% for nome in produtos %}
      <option value="{{ nome[0] }}">{{ nome[0] }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-6">
    <label for="quantidade" class="form-label">Quantidade</label>
    <input type="number" step="0.01" name="quantidade" class="form-control" required>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-success">Registrar Entrada</button>
    <a href="/" class="btn btn-secondary">Cancelar</a>
  </div>
</form>
{% endblock %}
